<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwordgenerator</title>
    <link rel="stylesheet" href="mypassgenerator.css">
</head>
<body>
    <div class="wrapper">
<h1 class="heading">Password Generator</h1>
<div class="passcontainer">
  <input readonly placeholder="Password" class="displaypasssection" datapassworddisplay>
<button class="datacopybutton" datacopy>
<span class="copystyle" datacopymsg></span>
<img src="copy.svg" alt="copy" width="23" height="23">

</button>
</div>
<div class="inputcontainer">

    <div class="passlength">
        <p>Password Length</p>
        <p datalengthnumber>0</p>
    </div>
    <input type="range" min="1" max="20" class="slider" step="1" datalengthslider>
<div class="check">
<input type="checkbox" id="uppercase">
<label for="uppercase">Includes Uppercase letters</label>

</div>

<div class="check">
    <input type="checkbox" id="lowercase">
    <label for="lowercase">Includes Lowercase letters</label>
    
    </div>
    <div class="check">
        <input type="checkbox" id="numbers">
        <label for="numbers">Includes Numbers</label>
        
        </div>
        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbols</label>
            
            </div>

            <div class="strength">
                <p>Strength</p>

                <!-- this div is for circle for showing strength -->
                <div class="strengthindicator" dataindicator></div>
            </div>

<button class="generatebutton">Generate Password</button>

    

</div>

    </div>
    <script src="mypassgenerator.js"></script>
</body>
</html>
